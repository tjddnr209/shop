<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
    <link href="/main.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{ nav.html::navbar }"></div>

<div class="detail">
    <h4>상세페이지</h4>

    <img th:src="|${data.imageUrl != null ? data.imageUrl : 'https://placehold.co/300'}|" alt="이미지">
    <h4 th:text="${data.title}">제목</h4>
    <p th:text="${data.price + '원'}">가격</p>
</div>

<div class="comments">
    <h4>댓글</h4>
    <div th:each="c : ${comments}">
        <p><b th:text="${c.username}">작성자</b>: <span th:text="${c.content}">내용</span></p>
    </div>
</div>

<form action="/comment" method="POST">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <input name="content">
    <input name="parent" th:value="${data.id}" style="display : none">
    <button>전송</button>
</form>

</body>
</html>
